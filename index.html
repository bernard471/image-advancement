<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>Side Navigation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="logo_item">
        <i class="bx bx-menu" id="sidebarOpen"></i>
        <img src="logo.png" alt=""></i>ImageLab
        
      </div>

      <div class="navbar_content">

        <i class='bx bx-sun' id="darkLight"></i>
        <img src="profile.jpg" alt="" class="profile" />

    </nav>

    <!-- sidebar -->
    <nav class="sidebar">
      <div class="menu_content">
        <ul class="menu_items">
          <div class="menu_title menu_dahsboard"></div>
          <!-- duplicate or remove this li tag if you want to add or remove navlink with submenu -->

          <li class="item">
            <div href="#" class="nav_link submenu_item">
              <span class="navlink_icon">
                <i class='bx bxs-user-account'></i>
              </span>
              <span class="navlink">Account</span>
              <i class="bx bx-chevron-right arrow-left"></i>
            </div>

            <ul class="menu_items submenu">
              <a href="#" class="nav_link sublink">Profile</a>
              <a href="#" class="nav_link sublink">Settings</a>
              <a href="#" class="nav_link sublink">Billing</a>
            </ul>
          </li>
          <!-- end -->

          <!-- duplicate this li tag if you want to add or remove  navlink with submenu -->
          <!-- start -->
          <li class="item">
            <div href="#" class="nav_link submenu_item">
              <span class="navlink_icon">
                <i class="bx bx-grid-alt"></i>
              </span>
              <span class="navlink">Tools</span>
              <i class="bx bx-chevron-right arrow-left"></i>
            </div>

            <ul class="menu_items submenu">
              <a href="#" class="nav_link sublink">Inpainting</a>
              <a href="#" class="nav_link sublink">Background Removal</a>
              <a href="#" class="nav_link sublink">Auto Fix</a>
              <a href="#" class="nav_link sublink">Style Transfer</a>
              <a href="#" class="nav_link sublink">Low Light Enhancement</a>
              <a href="#" class="nav_link sublink">Super Resolution</a>
              <a href="#" class="nav_link sublink">Auto Image Captioning</a>
              <a href="#" class="nav_link sublink">Auto Image Tagging</a>
            </ul>
          </li>
          <!-- end -->

          <!-- start -->
          <li class="item">
            <div href="#" class="nav_link submenu_item">
              <span class="navlink_icon">
                <i class='bx bx-data'></i>
              </span>
              <span class="navlink">API</span>
              <i class="bx bx-chevron-right arrow-left"></i>
            </div>

            <ul class="menu_items submenu">
              <a href="#" class="nav_link sublink">Documentation</a>
              <a href="#" class="nav_link sublink">Pricing</a>
            </ul>
          </li>
          <!-- end -->
        </ul>

        <ul class="menu_items">
          
          <!-- duplicate these li tag if you want to add or remove navlink only -->
          <!-- Start -->
          <li class="item">
            <a href="#" class="nav_link">
              <span class="navlink_icon">
                <i class='bx bx-log-in'></i>
              </span>
              <span class="navlink">Logout</span>
            </a>
          </li>
          <!-- End -->


        <!-- Sidebar Open / Close -->
        <div class="bottom_content">
          <div class="bottom expand_sidebar">
            <span> Expand</span>
            <i class='bx bx-log-in' ></i>
          </div>
          <div class="bottom collapse_sidebar">
            <span> Collapse</span>
            <i class='bx bx-log-out'></i>
          </div>
        </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
